version: 1
disable_existing_loggers: false

formatters:
  default:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    datefmt: "[%Y-%m-%d %H:%M:%S]"

  colored:
    (): dat_terminal.logger.color_formatter.ColorFormatter

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: default
    stream: ext://sys.stdout

  colored_console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: colored
    stream: ext://sys.stdout

loggers:
  root:
    level: INFO
    handlers: [colored_console]
